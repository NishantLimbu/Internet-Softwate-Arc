<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 1</title>
</head>
<body>
    <h1 style="text-align: center; color: green;">Herald College Kathmandu Survey Form</h1>

    <form action="" style="background-color: grey; max-width: 50%; margin: auto;">
        <div>
            <label for="Name">Name</label><br>
            <input id="" type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="Email">Email</label><br>
            <input id="" type="text" placeholder="Enter your email">
        </div>
        <div>
            <label for="Age">Age</label><br>
            <input id="" type="text" placeholder="Enter your age">
        </div>
        <br>
            Which option best describes you?<br>
            <select>
            <option value="option"></option>
            <option value="option">Student</option>
            <option value="option">Teacher</option>
            <option value="option">Graduate</option>
            <option value="option">Post-Graduate</option>
            </select>
            <br><br>
        <div>
            Would you recommend Herald College to a friend?<br>
            <input type="radio" id="Yes" name="fav_language" value="YES">
            <label for="yes">Yes</label><br>
            <input type="radio" id="No" name="fav_language" value="NO">
            <label for="no">No</label><br>
            <input type="radio" id="Maybe" name="fav_language" value="Maybe">
            <label for="both">Maybe</label><br>
        </div>
        <br>
        <div>
            Languages and Frameworks Known (Check all that apply)<br>
            <input type="checkbox">
            <label for="box">C</label><br>
            <input type="checkbox">
            <label for="box">C++</label><br>
            <input type="checkbox">
            <label for="box">C#</label><br>
            <input type="checkbox">
            <label for="box">Java</label><br>
            <input type="checkbox">
            <label for="box">Python</label><br>
            <input type="checkbox">
            <label for="box">Javascript</label><br>
            <input type="checkbox">
            <label for="box">React</label><br>
            <input type="checkbox">
            <label for="box">Angular</label><br>
            <input type="checkbox">
            <label for="box">Django</label><br>
            <input type="checkbox">
            <label for="box">Spring</label><br>
        </div>
        <br>
        Any Comments or Suggestions<br>
        <textarea id="message"></textarea>
        <br>
        <button style="padding: 5px; background-color: green;">Submit</button>
    </form>
</body>
</html>
